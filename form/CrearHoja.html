<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

<body class="main-panel">
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-user">
                    <div class="card-header">
                        <h3>Datos personales</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Primer Apellido</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Segundo Apellido</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Tipo Documento</label>
                                <select class="form-control" name="tipo documento">
                                    <option>C.C</option>
                                    <option>C.E</option>
                                    <option>PAS</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Numero</label>
                                    <input type="text" class="form-control">
                                </div>

                            </div>
                            <div class="col-md-2">
                                <label>Sexo</label>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="SexoRadio"
                                            id="MasculinoRadio" value="option1" />
                                        <label class="form-check-label" for="MasculinoRadio">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="SexoRadio" id="FemeninoRadio"
                                            value="option2">
                                        <label class="form-check-label" for="FemeninoRadio">Femenino</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label>Nacionalidad</label>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="ColombianoRadio" value="option1">
                                        <label class="form-check-label" for="ColombianoRadio">Colombiano</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="ExtranjeroRadio" value="option2">
                                        <label class="form-check-label" for="ExtranjeroRadio">Extranjero</label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>País</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h7>Fecha y lugar de nacimiento</h4>
                                <div class="form-group">
                               
                                <label>Fecha de nacimiento</label>
                                <input type="date" class="form-control">
                            
                                <label>País</label>
                                <input type="text" class="form-control">
                            
                                <label>Departamento</label>
                                <input type="text" class="form-control">
                          
                                <label>Municipio</label>
                                <input type="text" class="form-control">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chart JS -->
    <script src="assets/js/plugins/chartjs.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="assets/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
